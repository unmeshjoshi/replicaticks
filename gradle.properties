# ReplicaTicks Publishing Configuration
# 
# To publish to Maven Central, you need:
# 1. OSSRH account (https://s01.oss.sonatype.org/)
# 2. GPG key for signing
# 3. Group ID verification (com.replicaticks must be verified)

# Publishing credentials (set these as environment variables or in gradle.properties)
# ossrhUsername=your_ossrh_username
# ossrhPassword=your_ossrh_password
# signingKey=your_gpg_private_key
# signingPassword=your_gpg_key_password

# Build configuration
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true

# Java version
# org.gradle.java.home=/path/to/your/java/home